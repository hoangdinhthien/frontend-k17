<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHỤ ĐẠO BUỔI 3-1: BOOTSTRAP</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- code ở đây -->
    <h2 class="text-danger text-center bg-info border">hello tui là h2</h2>
    <p class="h2">hello tui là h2</p>

    <div class="container">
        <div class="row">
            <div class="col-4 col-sm-3 border border-primary">tui là div 1</div>
            <div class="col-4 col-sm-3 border border-primary">tui là div 2</div>
            <div class="col-4 col-sm-6 border border-primary">tui là div 3</div>
        </div>
    </div>

    <div class="container">
        <form class="border border-info p-3">
           <div class="row">
            <div class="col-6">
                <label class="form-label" for="">Username</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-6">
                <label class="form-label" for="">Password</label>
                <input class="form-control" type="password">
            </div>
           </div>
        </form>
    </div>
    <!-- 1 row có 12 col  -->
    <!-- màn hình nhỏ thì 25 25 50 -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
