<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide-core.min.css">
    <link rel="stylesheet" href="./mainSlider.css">
</head>

<body>
    <div class="container-slider">

        <div class="mainSlider clearfix">
            <div class="sliderLeftTop">
                <div>
                    <img class="img-content" src="./img/main-slider-lt-image-1.jpg" alt="">
                </div>
                <div>
                    <img class="img-content" src="./img/main-slider-lt-image-2.jpg" alt="">
                </div>
                <div>
                    <img class="img-content" src="./img/main-slider-lt-image-3.jpg" alt="">
                </div>
                <div>
                    <img class="img-content" src="./img/main-slider-lt-image-4.jpg" alt="">
                </div>
            </div>

            <div class="splide sliderMid" role="group" aria-label="Splide Basic HTML Example">
                <div class="splide__track">
                      <ul class="splide__list">
                          <li class="splide__slide">
                            <img src="./img/a-honda-vario-150-esp-warna-exclusive-matte-black.jpg" alt="">
                          </li>
                          <li class="splide__slide">
                            <img src="./img/a-honda-vario-150-esp-warna-exclusive-matte-blue.jpg" alt="">
                          </li>
                          <li class="splide__slide">
                            <img src="./img/a-honda-vario-150-esp-warna-exclusive-matte-brown.jpg" alt="">
                          </li>
                          <li class="splide__slide">
                            <img src="./img/a-honda-vario-150-esp-warna-exclusive-pearl-white.jpg" alt="">
                          </li>
                      </ul>
                </div>
              </div>

            <div class="sliderRightBott">
                <div>
                    <img class="img-content" src="./img/main-slider-rb-image-1.jpg" alt="">
                </div>
                <div>
                    <img class="img-content" src="./img/main-slider-rb-image-2.jpg" alt="">
                </div>
                <div>
                    <img class="img-content" src="./img/main-slider-rb-image-3.jpg" alt="">
                </div>
                <div>
                    <img class="img-content" src="./img/main-slider-rb-image-4.jpg" alt="">
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>
    <script src="./mainSlider.js"></script>
    
</body>

</html>
