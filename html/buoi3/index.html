<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 3</title>
</head>

<body>
    <!-- LIST -->
    <!-- ul: unOrdered list: DANH SÁCH KO CÓ THỨ TỰ -->
    <!-- TRONG TAG LIST CHỈ ĐC CÓ THẺ li: list item -->
    <ul class="menu_list" type="square">
        <li class="menu-list__item">Cà phê
            <ul class="menu-sub__list">
                <li class="menu-sub-list__item">cà phê chồn</li>
                <li class="menu-sub-list__item">cà phê sữa</li>
            </ul>
        </li>


        <li class="menu-list__item">Bia
            <ul>
                <li>Bia hơi sài gòn</li>
                <li>Bia ôm</li>
            </ul>
        </li>
    </ul>

    <!-- ol: ORDERED LIST -->
    <ol type="1">
        <li>đồ chơi lớn
            <ul>
                <li>cây súng lớn</li>
                <li>con hàng lớn</li>
            </ul>
        </li>
        <li>đồ chơi nhỏ
            <ul>
                <li>trái cam</li>
                <li>trái quýt</li>
            </ul>
        </li>
    </ol>

    <!-- dl: DESCRIPTION LIST (ÍT XÀI) -->
    <dl>
        <dt>Cà phê</dt>
        <dd>cà phê đen</dd>
        <dd>cà phê đá</dd>
    </dl>

    <form>
        <div>
            <label for="id">ID:</label>
            <input id="id" name="id" type="text">
        </div>
        <br>
        <div>
            <label for="pwd">PWD:</label>
            <input id="pwd" name="pwd" type="password">
        </div>
        <div>
            <label for="gender">Nam:</label>
            <input id="male" type="radio" name="gender" value="male">
            <label for="gender">Nữ:</label>
            <input id="female" type="radio" name="gender" value="female">

            <select name="car" id="">
                <option value="audi">audi</option>
                <option value="mec">mec</option>
            </select>
            
            <fieldset>
                <legend>abcd</legend>
                <p>hehehehehehehe</p>
            </fieldset>

            <textarea name="" id="" cols="30" rows="10"
            style="min-width: 200px; max-width: 200px;">
            </textarea>
            
            <input type="submit" value="Gửi">
        </div>
    </form>
</body>

<!-- tag from action iframe -->

</html>
