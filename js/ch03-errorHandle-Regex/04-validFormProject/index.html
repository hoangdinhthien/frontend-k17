<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-info">Validate Form Project</h1>

        <form novalidate>
            <!-- email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input id="email" type="email" class="form-control" placeholder="name@example.com">
            </div>

            <!-- name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Nguyen Van Teo">
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                    <option value="" selected>Choice</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                </select>
            </div>

            <!-- country -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <!-- country: vietnam -->
                <div class="form-check form-check-country">
                    <input class="form-check-input" type="radio" name="country" id="vietnam" value="vietnam">
                    <label for="vietnam" class="form-label">Việt Nam</label>
                </div>

                <!-- country: other -->
                <div class="form-check form-check-country">
                    <input class="form-check-input" type="radio" name="country" id="other" value="vietnam">
                    <label for="other">Other</label>
                </div>
            </div>

            <!-- pwd -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control">
            </div>

            <!-- confirm pwd -->
            <div class="mb-3">
                <label for="confirmedPassword" class="form-label">Confirm Password</label>
                <input id="confirmedPassword" type="password" class="form-control">
            </div>

            <!-- agree -->
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="true" id="agree">
                <label for="agree">I agree with the rule</label>
            </div>

            <!-- nút đăng ký(submit) -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="./style.js"></script>
</body>

</html>
